<!DOCTYPE html>
<html>
  
<head>
<style>
canvas {
    border: 10px steelblue solid;
}
</style>
</head>
 
<div id="container">
<canvas id="myCanvas" height="400" width="400"></canvas>
</div>
<script>
var mainCanvas = document.querySelector("#myCanvas");
var mainContext = mainCanvas.getContext("2d");

 
var canvasWidth = mainCanvas.width;
var canvasHeight = mainCanvas.height;
var angle = 0;
var xPos = 350;
var requestId;
var bodyElement = document.querySelector("body");
//bodyElement.addEventListener("click", stopAnimation, false);

// requesting animations
var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;
                            
// changes fps
var framesPerSecond = 5;
// function to create the scene
function scene() {
    setTimeout(function() {
        requestAnimationFrame(scene);
        mainContext.clearRect(0,0, canvasWidth, canvasHeight);


 // color in the background
      var canvasId = 'myCanvas',
      canvas = document.getElementById(canvasId),
      ctx = canvas.getContext('2d'),
      grd;
      grd = ctx.createLinearGradient(66.000, 400.000, 234.000, 0.000);
      grd.addColorStop(0.004, '#000099');
      grd.addColorStop(0.632, '#000033');
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, 400.000, 400.000);
      
      
// the rectangle
mainContext.beginPath();
mainContext.rect(0, xPos, 400, 450);
mainContext.closePath();

 
// the outline
mainContext.strokeStyle = 'white';
mainContext.stroke();
mainContext.fillStyle = "white";
mainContext.fill();

 xPos -= 5;
 
  if (xPos >= 350) {
    xPos = 400;
  }
  
  
 if(xPos <= 200){
     xPos = 200;
 }
  
    }, 1000 / framesPerSecond);
}
scene();
</script>
</html>
