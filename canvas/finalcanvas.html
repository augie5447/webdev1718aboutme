<!DOCTYPE html>
<html>
  
<head>
<style>
canvas {
    border: 10px steelblue solid;
}
</style>
</head>
 
<div id="container">
<canvas id="myCanvas" height="400" width="400"></canvas>
</div>
<script>
var mainCanvas = document.querySelector("#myCanvas");
var mainContext = mainCanvas.getContext("2d");

 
var canvasWidth = mainCanvas.width;
var canvasHeight = mainCanvas.height;
var angle = 0;
var xPos = 350;

// requesting animations
var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;
                            
// changes fps
var framesPerSecond = 3;
 
 
// function to create the scene
function scene() {
    setTimeout(function() {
        requestAnimationFrame(scene);
        mainContext.clearRect(0,0, canvasWidth, canvasHeight);


 // color in the background
      var canvasId = 'myCanvas',
      canvas = document.getElementById(canvasId),
      ctx = canvas.getContext('2d'),
      grd;
      grd = ctx.createLinearGradient(66.000, 400.000, 234.000, 0.000);
      grd.addColorStop(0.004, '#000099');
      grd.addColorStop(0.632, '#000033');
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, 400.000, 400.000);
      
      
// the rectangle
mainContext.beginPath();
mainContext.rect(0, xPos, 400, 450);
mainContext.closePath();

 
// the outline
mainContext.strokeStyle = 'white';
mainContext.stroke();
mainContext.fillStyle = "white";
mainContext.fill();

// if statements to make the snow rise to a specific point
 xPos -= .5;
 
  if (xPos >= 350) {
    xPos = 400;
  }
  
  
 if(xPos <= 250){
     xPos = 250;
 }

//cloud
mainContext.beginPath();
mainContext.arc(0, 0, 50, 0, Math.PI*2);
mainContext.arc(80, 0, 50, 0, Math.PI*2);
mainContext.arc(160, 0, 50, 0, Math.PI*2);
mainContext.arc(240, 0, 50, 0, Math.PI*2);
mainContext.arc(320, 0, 50, 0, Math.PI*2);
mainContext.arc(400, 0, 50, 0, Math.PI*2);
mainContext.closePath();
//the outline
mainContext.strokeStyle = 'rgb(213, 216, 212)';
mainContext.stroke();
mainContext.fillStyle = "rgb(213, 216, 212)";
mainContext.fill();

      
// draw the moon with gradient
var moonGradient = mainContext.createRadialGradient(320, 100, 10, 350, 100, 50);
moonGradient.addColorStop(0.3, "red");
moonGradient.addColorStop(0.9, "#B90000");
mainContext.fillStyle = moonGradient;
mainContext.beginPath();
mainContext.arc(320, 110, 50, 0, Math.PI*2);
mainContext.fill();
mainContext.closePath();

    
    
 // draw the snowflakes as different sizes
for(var i=0;i<100;i++){
   mainContext.strokeStyle ="white";
   mainContext.beginPath();
   mainContext.arc(Math.floor(Math.random()*(400)) , Math.floor(Math.random()*(400)+45),Math.random(Math.random()*100), Math.random(Math.random()*100),Math.random(Math.random())*Math.PI);
   mainContext.stroke();
    mainContext.fillStyle ="white";
   mainContext.fill();
mainContext.closePath();
}
            

 }, 1000 / framesPerSecond);
}
scene();
</script>
</html>
